<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/stylesheet/css/dynamic-form.css">
  </head>
  <body style="background-color: white; font-family: 'Roboto', sans-serif;">
    <h1 style="margin-top: 350px; text-align: center; color: gray;">Elagir le formulaire au passage de la souris
    <br>(voir dynamic-form)
    </h1>

    <form action="" style="text-align: center;">
      <input type="text">
    </form>
    <script>
      //Séléctionner inpput de form dans HTML
      const form = document .querySelector('form input');
      console.log (form);
      // écouter l'évènement mouseover sur form 
      form .addEventListener('mouseover', (even) =>{
        // Elagir le formulaire au passage de la souris
        form.style.height = '40px';
        form.style.width = '40%';
      });
    </script>
  </body>
</html>
