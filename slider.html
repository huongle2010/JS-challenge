<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <link rel="stylesheet" href="./assets/stylesheet/css/slider.css">
</head>
<body>
  <h1>Vous trouverez dans le dossier '/assets/images/slider', 4 photos. Codez un slider
  <br>(voir slider.html)
  </h1>
  <div class="container">
    <img id="slide" src="./assets/images/slider/ulm1.jpg" width="400" height="300">
    <img id="slide" src="./assets/images/slider/ulm2.jpg" width="400" height="300">
    <img id="slide" src="./assets/images/slider/ulm3.jpg" width="400" height="300">
  </div>
  <script>
    
    //Séléctionner  le element slide
    const images = document.querySelectorAll('#slide');
    console.log(images)
    // déclarer une variable imageIndex et 
    let imageIndex = 0;

    // déclarer une fonction 'imageSlides'
    function imageSlides() {
      // déclarer une variable i
  let i;
  // parcour du length de tableau images
  for (i = 0; i < images.length; i++) {
    // Pas affiche le image
    images[i].style.display = "none";
  }
  // addition le variable imageIndex
  imageIndex++;
  // si le value de imageIndex est supérieur que le length de images
  if (imageIndex < images.length) {
    // afficher le image à index ...
    images[imageIndex-1].style.display = "block";
    }
    // si non afficher image à index 0
    else{
      images[0].style.display = "block";
    }
    // changer image chaque 2 seconds
  setTimeout(imageSlides, 2000); 
}
// lancer la fonction
 imageSlides();

  </script>
</body>
</html>
