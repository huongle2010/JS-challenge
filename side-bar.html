<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header menu hide</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/stylesheet/css/side-bar.css">
</head>
<body class="body">
  <div class="global-header">
    <div class="nav titre">
      <ul id="list">
        <li>Home</li>
        <li>Pages</li>
        <li>Portfolio</li>
        <li>Blog</li>
        <li>Shop</li>
        <li>Components</li>
        <li>Demos</li>
      </ul>
      <div class="icon-menu">
        <i class="fas fa-bars"></i>
      </div>
    </div>  
    <div class="header">
      <h1 class="titre">JAVASCRIPT</h1>
      <p><br>(voir side-bar.html)</p>
    </div>
  </div>
    <div class="banner">
      <div class="close"><i class="fas fa-times"></i></div>
      <div class="mysidebar">
        <a href="#">Home</a>
        <a href="#">Pages</a>
        <a href="#">Portfolio</a>
        <a href="#">Blog</a>
        <a href="#">Shop</a>
        <a href="#">Components</a>
        <a href="#">Demos</a>
      </div>
    </div>
 
  <script>
    //Séléctionner  le class icon-menu
    const menu = document.querySelector('.icon-menu');
    //Séléctionner  le class banner
    const banner = document.querySelector('.banner');
    // Séléctionner le class mysidebar
    const sideBar = document.querySelector('.mysidebar');
    // Séléctionner  le class close
    const fermer = document.querySelector('.close');
    // Séléctionner  les liens de le class mysidebar dans un tableau
    const menuContents = document.querySelectorAll ('.mysidebar a');
    // Séléctionner le element list
    const list =  document. getElementById ('list');
    // écouter l'évènement click sur la menu 
    menu.addEventListener('click', (event)=>{
      // afficher le banner avec le width 200px
      banner.style.width = '200px';
    });
    // écouter l'évènement click sur fermer 
    fermer.addEventListener('click', (event)=>{
      // fermer la banner
      banner.style.width = '0px';
    });
    // parcour du element de tableau menuContents
    menuContents.forEach((content)=>{
      // écouter l'évènement mouseover sur chaque element de tableau 
      content.addEventListener('mouseover', (event)=>{
        // changer de couleur de text en rose
        content.style.color = 'pink';
      })
    });
    // parcour du element de tableau menuContents
    menuContents.forEach((content)=>{
      // écouter l'évènement mouseout sur chaque element de tableau
      content.addEventListener('mouseout', (event)=>{
        // changer de couleur de text en blanc
        content.style.color = 'white';
      })
    });


  </script>
</body>
</html>
